<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-of-type(n) 예제</title>
    <style>
      p:nth-of-type(2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>iPhone 16</p>
    <div>
      <p>iPad Pro 13</p>
      <span>AirPods Pro</span>
      <p>MacBook Air</p>
    </div>
    <div>
      <p>Apple Watch</p>
      <span>Mac Mini</span>
      <span>Apple TV</span>
      <p>MacBook Pro</p>
    </div>
  </body>
</html>
